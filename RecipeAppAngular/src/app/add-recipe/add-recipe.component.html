 Categories
<ul *ngFor="let category of categories">
  <li> {{category}}</li>
</ul>
<form>
  <div class="form-group">
    <div class="col-12 col-md-8 align-items-center">
      <label for="recipe-name">Recipe Name</label>
      <input type="text" class="form-control" name="recipeName" [(ngModel)]="recipeName" placeholder="Enter recipe name">
    </div>
  </div>
  <p>{{recipeName}}</p>
  <div class="form-group">
    <div class="col-12 col-md-8 align-items-center">
      <label for="cooking-time">Cooking Time</label>
      <input type="number" class="form-control" name="cookingTime" [(ngModel)]="cookingTime" placeholder="Enter cooking time">
    </div>
  </div>
  <p>{{cookingTime}}</p>
  <div class="col-12 col-md-8 align-items-center">
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 1
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> 2
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled> 3
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-12 col-md-8 align-items-center">
      <label for="ingredients">Ingredients</label>
      <input type="text" class="form-control" name="ingredients" [(ngModel)]="ingredients" placeholder="Enter ingredients">
    </div>
  </div>
  <p>{{ingredients}}</p>
  <div class="form-group">
    <div class="col-12 col-md-8 align-items-center">
      <label for="directions">Directions</label>
      <input type="text" class="form-control" name="directions" [(ngModel)]="directions" placeholder="Enter directions">
    </div>
  </div>
  <p>{{directions}}</p>
  <div class="col-12 col-md-8 align-items-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
