<form class="form-inline pad" action="/action_page.php">
  <div class="form-group" *ngIf="!this.checkUser()">
    <label for="username" class="navbarText pad">Username:</label>
    <input name = "username" type="username" class="form-control pad" id="username" [(ngModel)]="username">
  </div>
  <div class="form-group pad" *ngIf="!this.checkUser()">
    <label for="pwd" class="navbarText pad">Password:</label>
    <input name = "password" type="password" class="form-control pad" id="password" [(ngModel)]="password">
  </div>
  <button class="btn btn-lg btn-outline-primary pad pointer" (click)="login()" *ngIf="!this.checkUser()">Login</button>
  <button class="btn btn-lg btn-outline-primary pad pointer" (click)="logout()" *ngIf="this.checkUser()">Logout</button>
</form>
