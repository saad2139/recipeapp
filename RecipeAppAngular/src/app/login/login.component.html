<form class="form-inline" action="/action_page.php">
  <div class="form-group" *ngIf="!this.checkUser()">
    <label for="username">Username:</label>
    <input name = "username" type="username" class="form-control" id="username" [(ngModel)]="username">
  </div>
  <div class="form-group" *ngIf="!this.checkUser()">
    <label for="pwd">Password:</label>
    <input name = "password" type="password" class="form-control" id="password" [(ngModel)]="password">
  </div>
  <button class="btn btn-lg btn-outline-primary" (click)="login()" *ngIf="!this.checkUser()">Login</button>
  <button class="btn btn-lg btn-outline-primary" (click)="logout()" *ngIf="this.checkUser()">Logout</button>
</form>
